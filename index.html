<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Display -->
        <div class="display" id="display">0</div>

        <!-- Buttons -->
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn backspace" onclick="backspace()">←</button>
        <button class="btn operator" onclick="inputOperator('/')">÷</button>

        <button class="btn digit" onclick="inputDigit(7)">7</button>
        <button class="btn digit" onclick="inputDigit(8)">8</button>
        <button class="btn digit" onclick="inputDigit(9)">9</button>
        <button class="btn operator" onclick="inputOperator('*')">x</button>

        <button class="btn digit" onclick="inputDigit(4)">4</button>
        <button class="btn digit" onclick="inputDigit(5)">5</button>
        <button class="btn digit" onclick="inputDigit(6)">6</button>
        <button class="btn clear" onclick="inputOperator('-')">-</button>

        <button class="btn digit" onclick="inputDigit(1)">1</button>
        <button class="btn digit" onclick="inputDigit(2)">2</button>
        <button class="btn digit" onclick="inputDigit(3)">3</button>
        <button class="btn clear" onclick="inputOperator('+')">+</button>

        <button class="btn zero" onclick="inputDigit(0)">0</button>
        <button class="btn decimal" onclick="inputDecimal()">.</button>
        <button class="btn equal" onclick="calculateResult()">=</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
